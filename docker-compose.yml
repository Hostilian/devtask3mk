version: '3.8'

services:
  document-matrix:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MODE=server
    volumes:
      - ./example.json:/app/example.json:ro
    restart: unless-stopped
    
  document-matrix-cli:
    build: .
    environment:
      - MODE=cli
    volumes:
      - ./example.json:/app/example.json:ro
    stdin_open: true
    tty: true
    profiles:
      - cli
